<main id="dash" class="dashboard">
    <header class="dashboard__header">
        <div class="logo-circle" hx-get="/dashboard?month={{ now_month }}&year={{ now_year }}"
                    hx-target="#dash" hx-swap="outerHTML"><img class="logo" src="/static/images/logo.png" alt="Logo" class="logo-circle__image">
        </div>
        <h1 class="dashboard-header__month">
            <div hx-get="/dashboard?month={{ prev_month }}{% if year is not none %}&year={{ year }}{% endif %}"
                    hx-target="#dash" hx-swap="outerHTML" class="nav-hitbox">
                <svg  class="icon icon--medium" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            {%if year != now_year %}{{year}} {% endif %}{{ current_month_name }}
            <div class="nav-hitbox" hx-get="/dashboard?month={{ next_month }}{% if year is not none %}&year={{ year }}{% endif %}"
                    hx-target="#dash" hx-swap="outerHTML">
                <svg  class="icon icon--medium" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </h1>
    </header>
    <section class="dashboard__body">
        <aside class="budget-list" id="budget-lines-container"
            hx-get="/budgets?month={{ current_month }}{% if year is not none %}&year={{ year }}{% endif %}"
            hx-trigger="load" hx-target="#budget-lines-container" hx-swap="innerHTML"
            hx-on="click: const form = document.querySelector('#budget-summary-create'); const button = document.querySelector('.budget-list-create');  if ( form.contains(event.target) || event.target.closest('.budget-list-create') ) return;  form.classList.remove('is-active'); button.classList.add('is-active'); ">
        </aside>
        <section class="detail-panel">
          {# <div class="summary-card" id="summary-card" hx-get="/summary" hx-trigger="load, every 15s" hx-target="#summary-card" hx-swap="innerHTML">
            {% include "partials/summary_card.html" %}
          </div> #}

          <div class="explorer" id="explorer" hx-get="/explorer" hx-trigger="load" hx-target="#explorer" hx-swap="innerHTML">
            {% include "partials/explorer/index.html" %}
          </div>
        </section>
    </section>
</main>
