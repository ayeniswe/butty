<h2 class="section-title">Budget Lines</h2>
<ul class="budget-list__items">
  {% for item in budget_lines %}
  {% set pct = (item.spent / item.allocated) * 100 %}
  <li class="budget-item">
    <div class="budget-item__label">{{ item.name }}</div>
    <div class="budget-item__values">
      <span class="budget-item__amount">
        ${{ '%.0f' % item.spent }} / ${{ '%.0f' % item.allocated }}
      </span>
      <div class="progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="{{ pct|round(0) }}">
        <div class="progress__bar" style="width: {{ pct|round(0) }}%"></div>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
